<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./tailwind.css" rel="stylesheet">
</head>

<body>
  <div class="bg-blue-50 w-full h-auto p-0 sm:p-6 flex">
  	<div class="w-96 h-full bg-white rounded-md shadow-lg m-4 sm:m-auto p-2">
  	<h1 class="text-2xl font-bold text-center"> Create your Free account </h1>
  	<form class="pl-2">
  	  <div class="flex flex-col">
  	  	<label for="firstname" class="mt-8 font-bold text-sm text-blue-500 mb-2">First Name</label>
  	  	<input type="text" class="rounded-sm border p-2" placeholder="First Name" id="firstname">
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="lastname" class="mt-8 font-bold text-sm text-blue-500 mb-2">Last Name</label>
  	  	<input type="text" class="rounded-sm border p-2" placeholder="Last Name" id="lastname">	  	
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="email" class="mt-8 font-bold text-sm text-blue-500 mb-2">E-Mail</label>
  	  	<input type="email" class="rounded-sm border p-2" placeholder="E-Mail" id="email">	  	 
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="password" class="mt-8 font-bold text-sm text-blue-500 mb-2">Password</label>
  	  	<input type="password" class="rounded-sm border p-2" placeholder="Password" id="password">	  	 
  	  </div>
  	  <div class="flex flex-col">
  	  	<label for="confirm" class="mt-8 font-bold text-sm text-blue-500 mb-2">Confirm Password</label>
		<input type="password" class="rounded-sm border p-2" placeholder="Confirm Password">
  	  </div>
  	  <div class="flex flex-col">
  	  	<button type="submit" class="bg-gradient-to-r from-green-500 to-blue-400 p-2 mt-8 font-bold text-white rounded-sm mb-8"> Sign up </button>
  	  </div>
  	</form>
  	</div>
  </div>
</body>

</html>

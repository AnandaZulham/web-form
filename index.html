<!DOCTYPE html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="./tailwind.css" rel="stylesheet">
</head>
<body>
  <div class="bg-blue-50 w-full h-screen flex">
	<div class="w-96 shadow-lg h-96 bg-white rounded-md m-4 sm:m-auto p-2">
	  <h1 class="text-center text-2xl font-bold"> Welcome </h1>
	  <h2 class="pl-2 mt-4"> Login to your account </h2>
	  <form class="pl-2">
	    <div class="flex flex-col relative">
	  		<input type="text" placeholder="Username" class="border rounded-sm p-2 mt-4">
	  		<div class="absolute right-4 top-6">
	  			<i class="far fa-user"></i>
	  		</div>
	  	</div>
	  	<div class="flex flex-col relative">
	  		<input type="password" placeholder="Password" class="border rounded-sm p-2 mt-4">
	  		<div class="absolute right-4 top-6">
	  			<i class="far fa-eye-slash"></i>
	  		</div>  		
	  	</div>
	  	<div class="flex flex-col">
	  		<a href="#" class="mt-4 text-xs underline text-blue-500">Forgotten password </a>
	  	</div>
	  	<div class="flex flex-col">
	  		<button type="submit" class="bg-gradient-to-r from-green-500 to-blue-400 mt-6 p-2 text-white rounded-sm	font-bold">
	  		Log in
	  		</button>	  		
	  	</div>
	  	<div class="flex flex-col">
	  		<p class="text-xs mt-4">Don't have an account ?
			  <a href="./signup.html" class="text-blue-400 underline">Sign up</a>
	  		</p>
	  	</div>
	  </form>
	</div>
  </div>
</body>
</html>
